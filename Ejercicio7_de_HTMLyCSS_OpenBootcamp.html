<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link rel="stylesheet" href="../css/Ejercicio7.css">
</head>
<body>
<div class="container">
    <h3>Registrate en los formularios</h3>
    <div class="buttons">
    <button class="google-btn">
        <picture>
            <img src="https://freesvg.org/img/1534129544.png" alt="logo-google"/>
        </picture>
        <span>Acceder con Google</span>
    </button>
    <button class="twitter-btn">
        <picture>T</picture>
    </button>
    </div>
    <div class="separator">
        <hr><!--Sirve para dibujar una linea horizontal-->
        <span>O...</span>
        <hr>
    </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name"/>
            </label>
            <label for="username">          
                <span>Username</span>
                <input type="text" id="username" name="username"/>
            </label>
        </div>
            <label for="email">          
                <span>Email</span>
                <input type="email" id="email" name="email"/>
            </label>
            <label for="password">         
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ Caracteres"/>
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox"/>
                <span>Acepto las condiciones y los avisos legales</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </div>
    </form>
</div>
</body>
</html>
